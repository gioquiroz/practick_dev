<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login - PRACTICK</title>
</head>
<body>
    <div class="container-fluid vh-100 vw-100">
        <div class="row h-100">
            <div class="col-12 d-md-none">
                <h1 class="text-center">Bienvenido a PRACTICK</h1>
                <span>Tu autogestor de practicas estudiantiles.</span>
            </div>
            <div class="col-md-6 d-sm-none d-md-flex flex-column align-items-center justify-content-center welcomePractick">
                <h1 class="text-center">Bienvenido a PRACTICK</h1>
                <span>Tu autogestor de practicas estudiantiles.</span>
            </div>
            <div class="col-md-6 d-sm-none d-md-flex flex-column align-items-center justify-content-center form-logIn">
                <span class="locked-bg"></span>
                <span class="logoLogIn"></span>
                <form action="POST" class="d-flex flex-column justify-content-evenly w-50 h-50 px-5">
                    <span class="logoCiaf"></span>
                    <label for="" class="d-flex flex-column">Correo CIAF
                        <input type="email" name="correo" id="usuEmail">
                    </label>
                    <label for="" class="d-flex flex-column">Clave
                        <input type="password" name="contrasena" id="usuPswd">
                    </label>
                    <div class="optionsToLog w-100">
                        <h6>Soy</h6>
                        <select name="tipoUsuario" id="tipoUsu" class="w-100">
                            <option value="Empresa">Empresa</option>
                            <option value="Docente">Docente</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Estudiante">Admin. Universidad</option>
                        </select>
                    </div>
                    <button class="btn-logIn mx-auto my-4">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
